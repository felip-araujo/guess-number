<!DOCTYPE html>
<html>
<head>
  <title>Agendamento de Check-in/Check-out</title>
  <style>
    /* Estilos para o pop-up */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <button onclick="openPopup()">Reservar</button>

  <div id="popup" class="popup">
    <h2>Agendamento de Check-in/Check-out</h2>
    <form>
      <label for="check-in">Check-in:</label>
      <input type="date" id="check-in" required><br>

      <label for="check-out">Check-out:</label>
      <input type="date" id="check-out" required><br>

      <button type="submit">Reservar</button>
    </form>
  </div>

  <script>
    function openPopup() {
      var popup = document.getElementById("popup");
      popup.classList.add("active");
    }
  </script>
</body>
</html>
